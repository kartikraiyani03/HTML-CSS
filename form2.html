<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Registration Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input placeholder="enter your name" id="name" type="text">
        <br>
        <br>

        <label for="email">Email</label>
        <input placeholder="enter your email" id="email" type="text">
        <br> <br>

        <label for="phone">Phone No</label>
        <input placeholder="enter your phone no." id="phone" type="text">
        <br> <br>


        <label for="d">Date of Birth</label>
        <input id="d" type="date">
        <br> 
        <br> 

        <label for="">Gender :</label>
        <label for="r1"><input name="g" id="r1" value="a" type="radio">Male</label>
        <label for="r2"><input name="g" id="r2" value="b" type="radio">Female</label>
        <label for="r3"> <input name="g" id="r3" value="c" type="radio">Others</label>
        <br>
        <br>
        <label for="op"></label>
        <select name="country" id="op">
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
            <option value="Austrlia">Austrlia</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
        </select>
    </fieldset>
    <br>
    

    <fieldset>
        <legend>Address </legend>

        <label for="street">Street</label>
        <input placeholder="enter your street" id="street" type="text">
        <br> <br>


        <label for="city">City</label>
        <input placeholder="enter your city" id="city" type="text">
        <br> <br>


        <label for="state">State</label>
        <input placeholder="enter your state" id="state" type="text">
        <br> <br>


        <label for="pin">PIN Code</label>
        <input placeholder="enter your pin code" id="pin" type="text">

    </fieldset>
    <br>

    <fieldset>
        <legend>Other Information</legend>

        <label for="comm">Comments</label>
        <textarea name="" id="comm" cols="30" rows="10"></textarea>
        <br> <br>


        <label for="cb">i agreed terms and condition</label>
        <input id="cb" type="checkbox">
        <br> <br>


    </fieldset>
    <br>

    <details>
        <summary>What is My Married Status ?</summary>
        <p>Single</p>
    </details>
    <button style="margin-left: 5px;">Submit</button>

    <audio src="RadheKrishna.mp3" controls></audio>

</body>

</html>
